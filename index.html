<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">    
    <title>3D-Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="image">
                <div class="circle"> </div>
                <img src="jordan.jpg" alt="jordan">
            </div>
            <div class="info">
                <h1 class="title">Jordan "Why Not" Zer0.4</h1>
                <h3>Because you love them so...why not?</h3>
            </div>
            <div class="sizes">
                <button class="button">40</button>
                <button class="button">42</button>
                <button class="button-active">43</button>
                <button class="button">44</button>
            </div>
            <div class="purchase">
                <button>Purchase</button>
            </div>
        </div>
    </div>  
    <script src="./app.js"></script>
</body>
</html>
